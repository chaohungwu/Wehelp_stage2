<body class="body">

    <div class="Navigation">
        <div class="Navigation_Bar" >
          <div class="Navigation_Bar Navigation_Bar__LeftText Navigation_Bar__LeftText--color" onclick=home_page()>台北一日遊</div>
          <div class="Navigation_BarRigh">
            <span class="Navigation_Bar__RightText Navigation_Bar__RightText--color" onclick = booking_page()>預定行程</span>
            <span class="Navigation_Bar__RightText Navigation_Bar__RightText--color" id='singin_enter'  onclick=signin_enter() ></span>

        </div>
    </div>
    <!-- <div style="height: 45px;"></div> -->


    <div class="contain">
        <div class="contain_content">

            <div class="thank_contain">
                <div class="thank_content">

                    <div class="thank_text">感謝您的預定，若有相關疑問，歡迎透過email來信詢問~!</div>

            </div>



            <div class="order_area">

                        <div class="order_att_contain_content_text" id='order_name'></div>
                    </div>
        
                    <div class="order_att_contain_content">
                        <div class="order_att_contain_content_title">日期：</div>
                        <div class="order_att_contain_content_text" id='order_date'></div>
                    </div>
        
                    <div class="order_att_contain_content">
                        <div class="order_att_contain_content_title ">時間：</div>
                        <div class="order_att_contain_content_text" id='order_time'></div>
                    </div>
        
                    <div class="order_att_contain_content">
                        <div class="order_att_contain_content_title">地點：</div>
                        <div class="order_att_contain_content_text" id='order_address'></div>
                    </div>
                </div>
            </div>

        </div>
